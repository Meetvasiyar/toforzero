<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.main{
            height: 50%;
            width: 50%;
            top: 50px;
            left: 50px;
        }
        div.red{
            background-color: red;
            height: 150px;
            position: absolute;
            margin-left: 150px;
        }
        div.blue{
            background-color: blue;
            z-index: -1;
            position: relative;
        }
          </style>
</head>
<body>
    <div class="main">
    <div class="red">
        this is 1st div
    </div>
    <div class="blue">
        this is 2nd div <br><br><br><br><br>
    </div>
</div>
</body>
</html>
