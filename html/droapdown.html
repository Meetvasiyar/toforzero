<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.drop {
        background-color: burlywood;
        color: white;
        display: none;
        position: absolute;
        z-index: 1;
      }
      h1{
        position: relative;
        display: inline-block;
      }
      h1:hover .drop{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>drop</h1>
    <div class="drop">hello world!</div>
  </body>
</html>
